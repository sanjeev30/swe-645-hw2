<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G01393366: Assignment 1 - Part 2: Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="nav-bar">
        <img src="./mason-logo.png" alt="George Mason University logo" class="mason-logo">
        <h2 class="mason-text">George Mason University</h2>
        <a href="http://sanjeev-645-assignment-1.s3-website.us-east-2.amazonaws.com/" class="return-link">Homepage</a>
    </div>
    <div class="form-container">
        <h1 id="page-title">Student Survey Form</h1>
        <form>
            <div class="form-control">
                <label for="first-name" class="input-label">First Name<span class="required">*</span></label>
                <input type="text" name="first-name" id="first-name" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="last-name" class="input-label">Last Name<span class="required">*</span></label>
                <input type="text" name="last-name" id="last-name" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="street-address" class="input-label">Street Address<span class="required">*</span></label>
                <input type="text" name="street-address" id="street-address" class="form-input" required>
            </div>
            <div class="form-control">
                <lable class="input-label">City<span class="required">*</span></lable>
                <input type="text" name="city" id="City" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="state" class="input-label">State<span class="required">*</span></label>
                <input type="text" name="state" id="state" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="zip" class="input-label">Zip<span class="required">*</span></label>
                <input type="text" name="zip" id="zip" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="telephone" class="input-label">Telephone<span class="required">*</span></label>
                <input type="text" name="telephone" id="telephone" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="email" class="input-label">Email<span class="required">*</span></label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>
            <div class="form-control">
                <label for="survey-date" class="input-label">Survey Date<span class="required">*</span></label>
                <input type="date" name="survey-date" id="survey-date" class="form-input" required>
            </div>
            <div class="form-control">
                <label class="input-label">What do you like most about campus?</label>
                <input type="checkbox" name="liked-about-campus" id="students" value="students">
                <label for="students">Students</label>
                <input type="checkbox" name="liked-about-campus" id="location" value="location">
                <label for="location">Location</label>
                <input type="checkbox" name="liked-about-campus" id="campus" value="campus">
                <label for="campus">Campus</label>
                <input type="checkbox" name="liked-about-campus" id="atmosphere" value="atmosphere">
                <label for="atmosphere">Atmoshphere</label>
                <input type="checkbox" name="liked-about-campus" id="dorm-rooms" value="dorm-rooms">
                <label for="dorm-rooms">Dorm Rooms</label>
                <input type="checkbox" name="liked-about-campus" id="sports" value="sports">
                <label for="sports">Sports</label>
            </div>
            <div class="form-control">
                <label for="interested-in-university" class="input-label">How you became interested in the university?</label>
                <input type="radio" name="interested-in-university" id="friends" value="friends">
                <label for="friends">Friends</label>
                <input type="radio" name="interested-in-university" id="television" value="television">
                <label for="television">Television</label>
                <input type="radio" name="interested-in-university" id="internet" value="internet">
                <label for="internet">Internet</label>
                <input type="radio" name="interested-in-university" id="other" value="other">
                <label for="other">Other</label>
            </div>
            <div class="form-control">
                <label for="recommend-others" class="input-label">Select the likelihood of him/her recommending this school to other prospective students</label>
                <select name="recommend-others" id="recommend-others" class="form-input">
                    <option value="very-likely">Very Likely</option>
                    <option value="likely">Likely</option>
                    <option value="unlikely">Unikely</option>
                </select>
            </div>
            <div class="form-control">
                <label for="raffle" class="input-label">Enter 10 comma separated numbers between 1 and 100 to participate in Raffle to win Movie Tickets.</label>
                <input type="text" name="raffle" id="raffle" class="form-input">
            </div>
            <div class="form-control">
                <label for="additional-comments" class="input-label">Additional Comments</label>
                <textarea name="additional-comments" id="additional-comments" class="form-input"></textarea>
            </div>
            <div class="form-buttons">
                <input type="submit" value="Submit" class="form-button">
                <input type="reset" value="Cancel" class="form-button">
            </div>
        </form>
    </div>
</body>
</html>
